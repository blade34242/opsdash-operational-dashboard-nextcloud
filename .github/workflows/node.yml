name: Node CI

on:
  push:
    branches:
      - master
      - 'release/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    defaults:
      run:
        working-directory: opsdash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: npm
          cache-dependency-path: opsdash/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm run test -- --run
